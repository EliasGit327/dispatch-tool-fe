<mat-toolbar color="primary" class="gap-2">
  <mat-icon>
    <div class="material-symbols-outlined">
      person_search
    </div>
  </mat-icon>
  <span>User details</span>
</mat-toolbar>

<div class="container mx-auto p-4">

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <mat-card>
      <mat-card-header>

        <mat-card-title>
          {{user?.name || 'Name'}}
        </mat-card-title>
        <mat-card-subtitle>
          Role: {{userRole[user?.role || 0]}}
        </mat-card-subtitle>

        <div class="flex flex-grow justify-end">
          <button mat-icon-button [disabled]="isLoading" (click)="requestUser()">
            <mat-icon>
              refresh
            </mat-icon>
          </button>
        </div>
      </mat-card-header>

      <mat-card-content>
        <div>
          ID: {{user?._id}}
        </div>
        <div>
          Created at: {{user?.createdAt | date}}
        </div>
        <div>
          Is active: {{user?.isActive}}
        </div>
        <div>
          Telegram id: {{user?.telegramId || 'NOT SET'}}
        </div>
      </mat-card-content>

      <mat-card-footer *ngIf="isLoading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>

    <mat-card>
      TTT
    </mat-card>
  </div>

</div>
