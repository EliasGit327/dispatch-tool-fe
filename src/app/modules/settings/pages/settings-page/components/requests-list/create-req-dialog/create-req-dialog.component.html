<mat-card-header>
  <div mat-card-avatar class="flex justify-center items-center">
    <mat-icon>add_circle</mat-icon>
  </div>
  <mat-card-title>Create</mat-card-title>
  <mat-card-subtitle>Adding a new request in system</mat-card-subtitle>
</mat-card-header>

<mat-dialog-content>

  <form [formGroup]="reqFG">
    <div class="grid grid-cols-12 gap-1">
      <div class="col-span-12">

        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name">

          <mat-error *ngIf="reqControls?.name?.hasError('required')">
            Name is required
          </mat-error>
          <mat-error *ngIf="reqControls?.name?.hasError('minlength')">
            Min length is 5 symbols
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-span-12">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>
            Description
          </mat-label>
          <textarea matInput  formControlName="description" type="text"></textarea>
        </mat-form-field>
      </div>

      <div class="col-span-12">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Url</mat-label>
          <input matInput formControlName="url" type="text"/>
          <mat-error *ngIf="reqControls?.url?.hasError('required')">
            Repeat password
          </mat-error>
          <mat-error *ngIf="reqControls?.url?.hasError('minlength')">
            Min length is 7 symbols
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onSubmitBtnClick()" [disabled]="!reqFG.valid" *ngIf="!isLoading; else loader">
    Create
  </button>

  <ng-template #loader>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </ng-template>

</mat-dialog-actions>
