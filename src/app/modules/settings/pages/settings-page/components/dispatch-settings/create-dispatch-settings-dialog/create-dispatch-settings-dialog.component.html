<h2 mat-dialog-title>
  Create dispatch settings
</h2>

<mat-dialog-content class="mat-typography">
  <div class="grid grid-cols-12 gap-1">
    <div class="col-span-12">
      <mat-form-field class="w-full" appearance="standard">
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="data.name" [disabled]="isLoading">
      </mat-form-field>
    </div>

    <div class="col-span-12">
      <mat-form-field class="w-full" appearance="standard">
        <mat-label>Password</mat-label>
        <input matInput
               [type]="'text'"
               [(ngModel)]="data.password"
               [disabled]="isLoading"
        >
      </mat-form-field>
    </div>

  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close [disabled]="isLoading">Cancel</button>
  <button mat-button cdkFocusInitial [disabled]="isLoading" (click)="onCreateBtnClick()">
    <mat-spinner *ngIf="isLoading; else createText" diameter="30"></mat-spinner>
    <ng-template #createText>
      Create
    </ng-template>
  </button>

</mat-dialog-actions>
