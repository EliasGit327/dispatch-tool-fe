<div class="flex container mx-auto my-auto justify-center items-center h-full">

  <div class="m-4 md:max-w-sm w-full">
    <mat-card class="mat-elevation-z4">

      <mat-card-header>
        <div mat-card-avatar class="flex justify-center items-center">
          <mat-icon>person_add</mat-icon>
        </div>
        <mat-card-title>Sign up</mat-card-title>
        <mat-card-subtitle>Creating a new account in the system</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="signUpFG">
          <div class="grid grid-cols-12 gap-1">
            <div class="col-span-12">

              <mat-form-field class="w-full" appearance="standard">
                <mat-label>Username</mat-label>
                <input matInput type="text" formControlName="name">
                <button *ngIf="!isLoading" (click)="clearNameBtnClick()" matSuffix mat-icon-button aria-label="Clear">
                  <mat-icon>close</mat-icon>
                </button>
                <mat-error *ngIf="signUpCtrl?.name?.hasError('required')">
                  Name is required
                </mat-error>
                <mat-error *ngIf="signUpCtrl?.name?.hasError('minlength')">
                  Min length is 7 symbols
                </mat-error>
              </mat-form-field>
            </div>

            <div class="col-span-12">
              <mat-form-field class="w-full" appearance="standard">
                <mat-label>
                  Password
                </mat-label>
                <input matInput
                       formControlName="password"
                       [type]="isPasswordHidden ? 'password' : 'text'"
                />
                <button *ngIf="!isLoading" matSuffix mat-icon-button aria-label="Show"
                        (click)="isPasswordHidden = !isPasswordHidden">
                  <mat-icon>{{!isPasswordHidden ? 'visibility' : 'visibility_off'}}</mat-icon>
                </button>
                <mat-error *ngIf="signUpCtrl?.password?.hasError('required')">
                  Password is required
                </mat-error>
                <mat-error *ngIf="signUpCtrl?.password?.hasError('minlength')">
                  Min length is 7 symbols
                </mat-error>
              </mat-form-field>
            </div>

            <div class="col-span-12">
              <mat-form-field class="w-full" appearance="standard">
                <mat-label>Repeat password</mat-label>
                <input matInput formControlName="repeatPassword" [type]="isPasswordHidden ? 'password' : 'text'"/>
                <mat-error *ngIf="signUpCtrl?.password?.hasError('required')">
                  Repeat password
                </mat-error>
                <mat-error *ngIf="signUpCtrl?.password?.hasError('minlength')">
                  Min length is 7 symbols
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </form>
      </mat-card-content>

      <mat-divider inset></mat-divider>
      <mat-card-actions>
        <div class="flex justify-center">
          <button mat-button (click)="onSignUpBtnClick()" [disabled]="!signUpFG.valid">
            Sign up
          </button>
        </div>
      </mat-card-actions>

      <mat-card-footer *ngIf="isLoading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>

    <div class="mt-6 flex flex-col justify-center">
      <button mat-button [routerLink]="['/auth','login']">
        LOGIN
      </button>

    </div>
  </div>

</div>
