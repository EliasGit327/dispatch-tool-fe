<div class="flex container mx-auto my-auto justify-center items-center h-full">

  <div class="m-4 md:max-w-sm w-full">
    <mat-card class="mat-elevation-z4">

      <mat-card-header>
        <div mat-card-avatar class="flex justify-center items-center">
          <mat-icon>person_add</mat-icon>
        </div>
        <mat-card-title>Sign up</mat-card-title>
        <mat-card-subtitle>Creating a new account in the system</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div class="grid grid-cols-12 gap-1">
          <div class="col-span-12">
            <mat-form-field class="w-full" appearance="standard">
              <mat-label>Username</mat-label>
              <input matInput type="text" [(ngModel)]="signUpData.username" [disabled]="isLoading">
              <button *ngIf="signUpData.username && !isLoading" matSuffix mat-icon-button aria-label="Clear"
                      (click)="signUpData.username=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>

          <div class="col-span-12">
            <mat-form-field class="w-full" appearance="standard">
              <mat-label>Password</mat-label>
              <input matInput
                     [type]="!isPasswordHidden ? 'text' : 'password'"
                     [(ngModel)]="signUpData.password"
                     [disabled]="isLoading"
              >
              <button *ngIf="!isLoading" matSuffix mat-icon-button aria-label="Show"
                      (click)="isPasswordHidden = !isPasswordHidden"
              >
                <mat-icon>{{!isPasswordHidden ? 'visibility' : 'visibility_off'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>

          <div class="col-span-12">
            <mat-form-field class="w-full" appearance="standard">
              <mat-label>Repeat password</mat-label>
              <input matInput
                     [type]="!isPasswordHidden ? 'text' : 'password'"
                     [(ngModel)]="repeatedPassword"
                     [disabled]="isLoading"
              >
            </mat-form-field>
          </div>

        </div>
      </mat-card-content>

      <mat-divider inset></mat-divider>
      <mat-card-actions>
        <div class="flex justify-center">
          <button mat-button (click)="onSignUpBtnClick()">Sign up</button>
        </div>
      </mat-card-actions>

      <mat-card-footer *ngIf="isLoading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>

    <div class="mt-6 flex flex-col justify-center">
      <button mat-button [routerLink]="['/auth','login']">
        LOGIN
      </button>

    </div>
  </div>

</div>
