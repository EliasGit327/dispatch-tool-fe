<div class="flex flex-col h-full">

  <app-header (onMenuClick)="toggleSidebar()"></app-header>

    <mat-drawer-container class="grow" autosize>

      <mat-drawer #drawer [mode]="isMobile ? 'over' : 'side'" id="sidebar" [opened]="isOpen">
        <app-sidebar (afterSelect)="onSidenavSelect()"></app-sidebar>
      </mat-drawer>

      <div id="content" class="flex flex-col h-full">
        <main class="flex-grow">
          <router-outlet></router-outlet>
        </main>
        <app-footer></app-footer>
      </div>

    </mat-drawer-container>

</div>
